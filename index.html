<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#6366f1">
    <title>智能喝水助手 - 健康饮水提醒</title>
    
    <!-- PWA配置 -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="192x192" href="icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="icons/icon-512x512.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="喝水助手">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="alternate icon" href="favicon.ico">
    
    <!-- 现代化资源 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Space Grotesk', 'system-ui', 'sans-serif'],
                        'mono': ['JetBrains Mono', 'monospace'],
                    },
                    animation: {
                        'glow': 'glow 2s ease-in-out infinite alternate',
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-ring': 'pulse-ring 2s cubic-bezier(0.455, 0.03, 0.515, 0.955) infinite',
                        'wave': 'wave 3s ease-in-out infinite',
                        'shimmer': 'shimmer 2s linear infinite',
                    },
                    keyframes: {
                        glow: {
                            '0%': { boxShadow: '0 0 20px rgba(99, 102, 241, 0.5)' },
                            '100%': { boxShadow: '0 0 40px rgba(99, 102, 241, 0.8)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0px) rotate(0deg)' },
                            '33%': { transform: 'translateY(-20px) rotate(120deg)' },
                            '66%': { transform: 'translateY(-10px) rotate(240deg)' },
                        },
                        'pulse-ring': {
                            '0%': { transform: 'scale(0.8)', opacity: '1' },
                            '100%': { transform: 'scale(2)', opacity: '0' },
                        },
                        wave: {
                            '0%, 100%': { transform: 'scaleY(1)' },
                            '50%': { transform: 'scaleY(0.8)' },
                        },
                        shimmer: {
                            '0%': { backgroundPosition: '-200% 0' },
                            '100%': { backgroundPosition: '200% 0' },
                        },
                        'countdown-pulse': {
                            '0%, 100%': { transform: 'scale(1)', opacity: '1' },
                            '50%': { transform: 'scale(1.05)', opacity: '0.8' },
                        },
                        'digit-flip': {
                            '0%': { transform: 'rotateX(0deg)' },
                            '50%': { transform: 'rotateX(-90deg)' },
                            '100%': { transform: 'rotateX(0deg)' },
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        body {
            font-family: 'Space Grotesk', system-ui, sans-serif;
            background: #0a0a0f;
            overflow-x: hidden;
        }
        
        .neon-border {
            border: 2px solid transparent;
            background: linear-gradient(45deg, #6366f1, #8b5cf6, #06b6d4) border-box;
            border-radius: 20px;
            position: relative;
        }

        .neon-border::before {
            content: '';
            position: absolute;
            inset: 0;
            padding: 2px;
            background: linear-gradient(45deg, #6366f1, #8b5cf6, #06b6d4);
            border-radius: inherit;
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: xor;
        }
        
        .holographic {
            background: linear-gradient(45deg,
                rgba(99, 102, 241, 0.1) 0%,
                rgba(139, 92, 246, 0.1) 25%,
                rgba(6, 182, 212, 0.1) 50%,
                rgba(139, 92, 246, 0.1) 75%,
                rgba(99, 102, 241, 0.1) 100%);
            background-size: 400% 400%;
            animation: shimmer 3s ease infinite;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
        }
        
        .water-wave {
            background: linear-gradient(180deg,
                transparent 0%,
                rgba(6, 182, 212, 0.3) 50%,
                rgba(6, 182, 212, 0.6) 100%);
            border-radius: 50%;
            animation: wave 3s ease-in-out infinite;
        }

        .cyber-grid {
            background-image:
                linear-gradient(rgba(99, 102, 241, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(99, 102, 241, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
        }



        .glow-text {
            text-shadow: 0 0 10px rgba(99, 102, 241, 0.5);
        }
        
        .progress-liquid {
            background: linear-gradient(180deg,
                #06b6d4 0%,
                #0891b2 50%,
                #0e7490 100%);
            border-radius: 50px;
            position: relative;
            overflow: hidden;
        }
        
        .progress-liquid::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
            animation: float 4s ease-in-out infinite;
        }

        /* 倒计时样式 */
        .countdown-container {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(139, 92, 246, 0.1));
            backdrop-filter: blur(20px);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 20px;
            position: relative;
            overflow: hidden;
        }

        .countdown-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.2), transparent);
            animation: shimmer 3s infinite;
        }

        .countdown-digit {
            background: linear-gradient(135deg, rgba(6, 182, 212, 0.2), rgba(99, 102, 241, 0.2));
            border: 1px solid rgba(6, 182, 212, 0.4);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            animation: countdown-pulse 2s ease-in-out infinite;
        }

        .countdown-digit::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .countdown-digit:hover::before {
            transform: translateX(100%);
        }

        .countdown-separator {
            color: #06b6d4;
            text-shadow: 0 0 10px rgba(6, 182, 212, 0.8);
            animation: countdown-pulse 1s ease-in-out infinite;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-900 cyber-grid">
    <!-- 动态背景粒子 -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-1/4 left-1/4 w-2 h-2 bg-indigo-400 rounded-full animate-pulse-ring"></div>
        <div class="absolute top-3/4 right-1/4 w-1 h-1 bg-cyan-400 rounded-full animate-pulse-ring" style="animation-delay: 1s;"></div>
        <div class="absolute top-1/2 left-3/4 w-3 h-3 bg-purple-400 rounded-full animate-pulse-ring" style="animation-delay: 2s;"></div>

        <!-- 浮动几何形状 -->
        <div class="absolute top-20 right-20 w-20 h-20 border border-indigo-500/30 rotate-45 animate-float"></div>
        <div class="absolute bottom-20 left-20 w-16 h-16 border border-cyan-500/30 rounded-full animate-float" style="animation-delay: 3s;"></div>
    </div>

    <div class="relative z-10 min-h-screen flex flex-col">
        <!-- 未来感顶部导航 -->
        <nav class="p-6">
            <div class="max-w-md mx-auto flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <div class="w-10 h-10 bg-gradient-to-br from-indigo-500 to-cyan-500 rounded-lg flex items-center justify-center animate-glow">
                            <i class="fas fa-tint text-white text-lg"></i>
                        </div>
                        <div class="absolute -inset-1 bg-gradient-to-r from-indigo-500 to-cyan-500 rounded-lg blur opacity-30 animate-pulse"></div>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold text-white glow-text">智能喝水助手</h1>
                        <p class="text-xs text-gray-400 font-mono">v2.0.1</p>
                    </div>
                </div>
                <button id="settingsBtn" class="p-3 holographic rounded-xl hover:bg-white/10 transition-all duration-300">
                    <i class="fas fa-sliders-h text-gray-300"></i>
                </button>
            </div>
        </nav>

        <!-- 主要内容区域 -->
        <main class="flex-1 px-6 pb-6">
            <div class="max-w-md mx-auto space-y-8">
                
                <!-- 中央液体进度显示 -->
                <div class="text-center">
                    <div class="relative inline-block">
                        <!-- 外圈发光效果 -->
                        <div class="absolute inset-0 bg-gradient-to-r from-indigo-500 to-cyan-500 rounded-full blur-xl opacity-30 animate-pulse"></div>

                        <!-- 主要进度圆环 -->
                        <div class="relative w-64 h-64 mx-auto">
                            <svg class="w-full h-full transform -rotate-90" viewBox="0 0 100 100">
                                <!-- 背景圆环 -->
                                <circle cx="50" cy="50" r="45" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="3"/>

                                <!-- 进度圆环 -->
                                <circle id="progressCircle" cx="50" cy="50" r="45" fill="none"
                                        stroke="url(#liquidGradient)" stroke-width="6"
                                        stroke-linecap="round" stroke-dasharray="283" stroke-dashoffset="283"
                                        class="transition-all duration-1000 ease-out"/>

                                <defs>
                                    <linearGradient id="liquidGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                        <stop offset="0%" style="stop-color:#06b6d4"/>
                                        <stop offset="50%" style="stop-color:#3b82f6"/>
                                        <stop offset="100%" style="stop-color:#6366f1"/>
                                    </linearGradient>
                                </defs>
                            </svg>

                            <!-- 中心内容 -->
                            <div class="absolute inset-0 flex items-center justify-center">
                                <div class="text-center">
                                    <!-- 液体动画容器 -->
                                    <div class="relative w-24 h-24 mx-auto mb-4">
                                        <div class="w-full h-full water-wave rounded-full"></div>
                                        <div class="absolute inset-0 flex items-center justify-center">
                                            <span id="waterCount" class="text-3xl font-bold text-white glow-text">0</span>
                                        </div>
                                    </div>
                                    <div class="text-sm text-gray-400 font-mono">杯数</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 数据显示 -->
                    <div class="mt-8 holographic rounded-2xl p-6">
                        <div class="grid grid-cols-2 gap-6">
                            <div class="text-center">
                                <div id="todayWater" class="text-2xl font-bold text-cyan-400 glow-text">0</div>
                                <div class="text-xs text-gray-400 font-mono uppercase tracking-wider">今日饮水</div>
                            </div>
                            <div class="text-center">
                                <div class="text-2xl font-bold text-indigo-400 glow-text">2000</div>
                                <div class="text-xs text-gray-400 font-mono uppercase tracking-wider">目标水量</div>
                            </div>
                        </div>

                        <!-- 液体进度条 -->
                        <div class="mt-4 h-2 bg-gray-800 rounded-full overflow-hidden">
                            <div id="liquidProgress" class="h-full progress-liquid transition-all duration-1000 ease-out" style="width: 0%"></div>
                        </div>
                    </div>
                </div>

                <!-- 控制面板 -->
                <div class="holographic rounded-3xl p-6">
                    <div class="flex items-center justify-between mb-6">
                        <h3 class="text-lg font-semibold text-white flex items-center">
                            <i class="fas fa-broadcast-tower text-indigo-400 mr-3"></i>
                            提醒系统
                        </h3>
                        <div id="reminderStatus" class="px-3 py-1 rounded-full text-xs font-mono uppercase tracking-wider bg-gray-800 text-gray-400">
                            离线
                        </div>
                    </div>

                    <!-- 时间间隔选择 -->
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-300 mb-4 font-mono uppercase tracking-wider">提醒间隔</label>

                        <!-- 快速选择按钮 -->
                        <div class="grid grid-cols-2 gap-3 mb-4">
                            <button class="time-btn px-4 py-3 rounded-xl border border-gray-700 bg-gray-800/50 hover:border-indigo-500 hover:bg-indigo-500/10 transition-all duration-300 text-sm font-mono text-gray-300" data-minutes="30">
                                30 分钟
                            </button>
                            <button class="time-btn px-4 py-3 rounded-xl border-2 border-indigo-500 bg-indigo-500/20 text-indigo-300 transition-all duration-300 text-sm font-mono active" data-minutes="60">
                                60 分钟
                            </button>
                            <button class="time-btn px-4 py-3 rounded-xl border border-gray-700 bg-gray-800/50 hover:border-indigo-500 hover:bg-indigo-500/10 transition-all duration-300 text-sm font-mono text-gray-300" data-minutes="90">
                                90 分钟
                            </button>
                            <button class="time-btn px-4 py-3 rounded-xl border border-gray-700 bg-gray-800/50 hover:border-indigo-500 hover:bg-indigo-500/10 transition-all duration-300 text-sm font-mono text-gray-300" data-minutes="120">
                                120 分钟
                            </button>
                        </div>

                        <!-- 自定义时间输入 -->
                        <div class="holographic rounded-xl p-4">
                            <label class="block text-xs font-medium text-gray-400 mb-2 font-mono uppercase tracking-wider">自定义间隔</label>
                            <div class="flex items-center space-x-3">
                                <div class="flex-1">
                                    <input id="customMinutesInput" type="number" min="1" max="1440" placeholder="输入分钟数"
                                           class="w-full px-3 py-2 bg-gray-800/50 border border-gray-600 rounded-lg text-white text-sm font-mono focus:border-indigo-500 focus:outline-none focus:ring-1 focus:ring-indigo-500 transition-colors">
                                </div>
                                <span class="text-gray-400 text-sm font-mono">分钟</span>
                                <button id="setCustomTimeBtn" class="px-4 py-2 bg-gradient-to-r from-indigo-600 to-cyan-600 text-white rounded-lg text-sm font-mono hover:from-indigo-500 hover:to-cyan-500 transition-all duration-300 shadow-md">
                                    <i class="fas fa-check mr-1"></i>
                                    设置
                                </button>
                            </div>
                            <div class="mt-2 text-xs text-gray-500 font-mono">
                                💡 支持 1-1440 分钟（1分钟到24小时）
                            </div>
                        </div>
                    </div>

                    <!-- 控制按钮 -->
                    <button id="startBtn" class="w-full bg-gradient-to-r from-indigo-600 to-cyan-600 text-white py-4 rounded-2xl font-semibold text-lg hover:from-indigo-500 hover:to-cyan-500 transform hover:scale-[1.02] transition-all duration-300 shadow-lg animate-glow font-mono uppercase tracking-wider">
                        <i class="fas fa-power-off mr-3"></i>
                        开启提醒
                    </button>

                    <button id="stopBtn" class="w-full bg-gradient-to-r from-red-600 to-pink-600 text-white py-4 rounded-2xl font-semibold text-lg hover:from-red-500 hover:to-pink-500 transform hover:scale-[1.02] transition-all duration-300 shadow-lg animate-glow font-mono uppercase tracking-wider hidden">
                        <i class="fas fa-stop mr-3"></i>
                        关闭提醒
                    </button>
                </div>

                <!-- 下次提醒时间 -->
                <div id="nextReminder" class="holographic rounded-2xl p-4 text-center hidden">
                    <div class="flex items-center justify-center text-gray-300 mb-3">
                        <i class="fas fa-clock text-cyan-400 mr-3"></i>
                        <span class="text-sm font-mono uppercase tracking-wider">下次提醒:</span>
                        <span id="nextTime" class="font-semibold ml-2 text-cyan-400"></span>
                    </div>

                    <!-- 倒计时显示 -->
                    <div id="countdownDisplay" class="countdown-container p-4 mt-3">
                        <div class="text-xs text-gray-400 font-mono uppercase tracking-wider mb-2 text-center">倒计时</div>
                        <div class="flex items-center justify-center space-x-2">
                            <!-- 分钟 -->
                            <div class="countdown-digit px-3 py-2 min-w-[50px]">
                                <div id="countdownMinutes" class="text-xl font-bold text-cyan-400 glow-text">00</div>
                                <div class="text-xs text-gray-400 font-mono">分</div>
                            </div>

                            <div class="countdown-separator text-2xl font-bold">:</div>

                            <!-- 秒钟 -->
                            <div class="countdown-digit px-3 py-2 min-w-[50px]">
                                <div id="countdownSeconds" class="text-xl font-bold text-cyan-400 glow-text">00</div>
                                <div class="text-xs text-gray-400 font-mono">秒</div>
                            </div>
                        </div>

                        <!-- 进度条 -->
                        <div class="mt-3 h-1 bg-gray-800 rounded-full overflow-hidden">
                            <div id="countdownProgress" class="h-full bg-gradient-to-r from-cyan-400 to-indigo-500 rounded-full transition-all duration-1000 ease-linear" style="width: 100%"></div>
                        </div>
                    </div>
                </div>

                <!-- 快速记录面板 -->
                <div class="holographic rounded-2xl p-6">
                    <h4 class="text-sm font-medium text-gray-300 mb-4 text-center font-mono uppercase tracking-wider">快速记录</h4>
                    <div class="grid grid-cols-3 gap-4">
                        <button onclick="addWater(250)" class="group relative overflow-hidden bg-gray-800/50 hover:bg-cyan-500/20 border border-gray-700 hover:border-cyan-500 rounded-xl py-4 px-3 text-center transition-all duration-300">
                            <div class="text-2xl mb-2 group-hover:scale-110 transition-transform duration-300">💧</div>
                            <div class="text-xs text-gray-400 font-mono">250ML</div>
                            <div class="absolute inset-0 bg-gradient-to-r from-cyan-500/0 via-cyan-500/10 to-cyan-500/0 translate-x-[-100%] group-hover:translate-x-[100%] transition-transform duration-700"></div>
                        </button>
                        <button onclick="addWater(500)" class="group relative overflow-hidden bg-gray-800/50 hover:bg-indigo-500/20 border border-gray-700 hover:border-indigo-500 rounded-xl py-4 px-3 text-center transition-all duration-300">
                            <div class="text-2xl mb-2 group-hover:scale-110 transition-transform duration-300">🥤</div>
                            <div class="text-xs text-gray-400 font-mono">500ML</div>
                            <div class="absolute inset-0 bg-gradient-to-r from-indigo-500/0 via-indigo-500/10 to-indigo-500/0 translate-x-[-100%] group-hover:translate-x-[100%] transition-transform duration-700"></div>
                        </button>
                        <button onclick="addWater(750)" class="group relative overflow-hidden bg-gray-800/50 hover:bg-purple-500/20 border border-gray-700 hover:border-purple-500 rounded-xl py-4 px-3 text-center transition-all duration-300">
                            <div class="text-2xl mb-2 group-hover:scale-110 transition-transform duration-300">🍶</div>
                            <div class="text-xs text-gray-400 font-mono">750ML</div>
                            <div class="absolute inset-0 bg-gradient-to-r from-purple-500/0 via-purple-500/10 to-purple-500/0 translate-x-[-100%] group-hover:translate-x-[100%] transition-transform duration-700"></div>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 通知权限提示弹窗 -->
    <div id="notificationModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4 hidden">
        <div class="holographic rounded-3xl p-6 max-w-md w-full mx-4 relative">
            <div class="text-center">
                <div class="w-16 h-16 bg-gradient-to-br from-yellow-400 to-orange-500 rounded-full flex items-center justify-center mx-auto mb-4 animate-pulse">
                    <i class="fas fa-bell text-white text-2xl"></i>
                </div>

                <h3 class="text-xl font-bold text-white glow-text mb-3">开启通知权限</h3>
                <p class="text-gray-300 text-sm mb-6 leading-relaxed">
                    为了及时提醒您喝水，需要开启浏览器通知权限。<br>
                    这样即使您在使用其他应用时，也能收到贴心的喝水提醒！
                </p>

                <div class="space-y-3">
                    <button id="enableNotificationBtn" class="w-full bg-gradient-to-r from-green-600 to-emerald-600 text-white py-3 rounded-xl font-semibold hover:from-green-500 hover:to-emerald-500 transition-all duration-300 shadow-lg">
                        <i class="fas fa-check mr-2"></i>
                        开启通知权限
                    </button>

                    <button id="skipNotificationBtn" class="w-full bg-gray-600 text-white py-3 rounded-xl font-semibold hover:bg-gray-500 transition-all duration-300">
                        <i class="fas fa-times mr-2"></i>
                        暂时跳过
                    </button>
                </div>

                <div class="mt-4 text-xs text-gray-400 text-center">
                    💡 提示：您随时可以在设置中重新开启通知权限
                </div>
            </div>
        </div>
    </div>

    <!-- 设置面板 -->
    <div id="settingsPanel" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden">
        <div class="min-h-screen flex items-center justify-center p-6">
            <div class="holographic rounded-3xl p-6 w-full max-w-md">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-xl font-bold text-gray-800 glow-text">系统设置</h2>
                    <button id="closeSettings" class="p-2 hover:bg-gray-100 rounded-lg transition-all duration-300">
                        <i class="fas fa-times text-gray-600"></i>
                    </button>
                </div>

                <!-- 每日目标设置 -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-800 mb-3 font-mono uppercase tracking-wider font-bold">每日目标 (毫升)</label>
                    <div class="flex items-center space-x-4">
                        <input id="dailyGoalInput" type="range" min="1000" max="4000" step="250" value="2000"
                               class="flex-1 h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                        <span id="dailyGoalValue" class="text-gray-800 font-mono font-bold min-w-[60px]">2000</span>
                    </div>
                </div>

                <!-- 提醒音效设置 -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-white mb-3 font-mono uppercase tracking-wider">提醒音效</label>
                    <div class="grid grid-cols-2 gap-3">
                        <button class="sound-btn px-4 py-3 rounded-xl border border-white/40 bg-white/20 hover:border-pink-500 hover:bg-pink-500/20 transition-all duration-300 text-sm font-mono text-white" data-sound="default">
                            默认
                        </button>
                        <button class="sound-btn px-4 py-3 rounded-xl border-2 border-pink-500 bg-pink-500/30 text-white transition-all duration-300 text-sm font-mono active" data-sound="water">
                            水滴声
                        </button>
                        <button class="sound-btn px-4 py-3 rounded-xl border border-white/40 bg-white/20 hover:border-pink-500 hover:bg-pink-500/20 transition-all duration-300 text-sm font-mono text-white" data-sound="chime">
                            铃声
                        </button>
                        <button class="sound-btn px-4 py-3 rounded-xl border border-white/40 bg-white/20 hover:border-pink-500 hover:bg-pink-500/20 transition-all duration-300 text-sm font-mono text-white" data-sound="none">
                            静音
                        </button>
                    </div>
                </div>

                <!-- 主题设置 -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-white mb-3 font-mono uppercase tracking-wider">主题</label>
                    <div class="grid grid-cols-2 gap-3">
                        <button class="theme-btn px-4 py-3 rounded-xl border-2 border-pink-500 bg-pink-500/30 text-white transition-all duration-300 text-sm font-mono active" data-theme="strawberry">
                            草莓熊
                        </button>
                        <button class="theme-btn px-4 py-3 rounded-xl border border-white/40 bg-white/20 hover:border-pink-500 hover:bg-pink-500/20 transition-all duration-300 text-sm font-mono text-white" data-theme="cute">
                            可爱风
                        </button>
                    </div>
                </div>

                <!-- 数据管理 -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-white mb-3 font-mono uppercase tracking-wider">通知设置</label>
                    <div class="space-y-3 mb-6">
                        <button id="testNotificationBtn" class="w-full px-4 py-3 rounded-xl border border-blue-500/50 bg-blue-500/10 text-blue-400 hover:bg-blue-500/20 transition-all duration-300 text-sm font-mono">
                            <span class="mr-2">🔔</span>
                            测试通知
                        </button>
                        <button id="requestPermissionBtn" class="w-full px-4 py-3 rounded-xl border border-green-500/50 bg-green-500/10 text-green-400 hover:bg-green-500/20 transition-all duration-300 text-sm font-mono">
                            <span class="mr-2">✅</span>
                            重新申请权限
                        </button>
                        <div id="notificationStatus" class="text-xs text-gray-400 text-center font-mono">
                            检查通知权限状态...
                        </div>
                    </div>

                    <label class="block text-sm font-medium text-white mb-3 font-mono uppercase tracking-wider">数据管理</label>
                    <div class="space-y-3">
                        <button id="resetDataBtn" class="w-full px-4 py-3 rounded-xl border border-red-500/50 bg-red-500/10 text-red-400 hover:bg-red-500/20 transition-all duration-300 text-sm font-mono">
                            <span class="mr-2">🗑️</span>
                            重置所有数据
                        </button>
                        <button id="exportDataBtn" class="w-full px-4 py-3 rounded-xl border border-pink-500/50 bg-pink-500/10 text-pink-400 hover:bg-pink-500/20 transition-all duration-300 text-sm font-mono">
                            <span class="mr-2">📥</span>
                            导出数据
                        </button>
                    </div>
                </div>

                <!-- 版本信息 -->
                <div class="text-center pt-4 border-t border-white/20">
                    <div class="text-xs text-pink-300 font-mono">
                        草莓熊喝水助手 v2.0.1<br>
                        PWA 可爱版
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // 设置面板功能
        document.addEventListener('DOMContentLoaded', () => {
            const settingsBtn = document.getElementById('settingsBtn');
            const settingsPanel = document.getElementById('settingsPanel');
            const closeSettings = document.getElementById('closeSettings');
            const dailyGoalInput = document.getElementById('dailyGoalInput');
            const dailyGoalValue = document.getElementById('dailyGoalValue');

            // 打开设置面板
            settingsBtn.addEventListener('click', () => {
                settingsPanel.classList.remove('hidden');
                document.body.style.overflow = 'hidden';
                // 更新通知状态
                if (window.hydrateApp) {
                    window.hydrateApp.updateNotificationStatus();
                }
            });

            // 关闭设置面板
            function closeSettingsPanel() {
                settingsPanel.classList.add('hidden');
                document.body.style.overflow = 'auto';
            }

            closeSettings.addEventListener('click', closeSettingsPanel);
            settingsPanel.addEventListener('click', (e) => {
                if (e.target === settingsPanel) {
                    closeSettingsPanel();
                }
            });

            // 每日目标滑块
            dailyGoalInput.addEventListener('input', (e) => {
                dailyGoalValue.textContent = e.target.value;
                if (window.hydrateApp) {
                    window.hydrateApp.dailyGoal = parseInt(e.target.value);
                    window.hydrateApp.updateProgressRing();
                    window.hydrateApp.saveSettings();
                }
            });

            // 音效选择
            document.querySelectorAll('.sound-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.sound-btn').forEach(b => {
                        b.classList.remove('active', 'border-cyan-500', 'bg-cyan-500/20', 'text-cyan-300');
                        b.classList.add('border-gray-700', 'bg-gray-800/50', 'text-gray-300');
                    });
                    btn.classList.add('active', 'border-cyan-500', 'bg-cyan-500/20', 'text-cyan-300');
                    btn.classList.remove('border-gray-700', 'bg-gray-800/50', 'text-gray-300');

                    // 保存音效设置
                    if (window.hydrateApp) {
                        window.hydrateApp.notificationSound = btn.dataset.sound;
                        window.hydrateApp.saveSettings();
                    }
                });
            });

            // 主题选择
            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.theme-btn').forEach(b => {
                        b.classList.remove('active', 'border-indigo-500', 'bg-indigo-500/20', 'text-indigo-300');
                        b.classList.add('border-gray-700', 'bg-gray-800/50', 'text-gray-300');
                    });
                    btn.classList.add('active', 'border-indigo-500', 'bg-indigo-500/20', 'text-indigo-300');
                    btn.classList.remove('border-gray-700', 'bg-gray-800/50', 'text-gray-300');

                    // 应用主题
                    applyTheme(btn.dataset.theme);
                });
            });

            // 重置数据
            document.getElementById('resetDataBtn').addEventListener('click', () => {
                if (confirm('确定要重置所有数据吗？此操作不可恢复！')) {
                    localStorage.clear();
                    location.reload();
                }
            });

            // 导出数据
            document.getElementById('exportDataBtn').addEventListener('click', () => {
                const data = {
                    settings: localStorage.getItem('hydrateSettings'),
                    exportTime: new Date().toISOString()
                };

                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `aquaflow-data-${new Date().toISOString().split('T')[0]}.json`;
                a.click();
                URL.revokeObjectURL(url);
            });
        });

        // 主题切换功能
        function applyTheme(theme) {
            const root = document.documentElement;

            switch (theme) {
                case 'ocean':
                    root.style.setProperty('--primary-color', '#0891b2');
                    root.style.setProperty('--secondary-color', '#0e7490');
                    break;
                case 'cyber':
                default:
                    root.style.setProperty('--primary-color', '#6366f1');
                    root.style.setProperty('--secondary-color', '#8b5cf6');
                    break;
            }

            if (window.hydrateApp) {
                window.hydrateApp.theme = theme;
                window.hydrateApp.saveSettings();
            }
        }
    </script>
</body>
</html>
