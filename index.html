<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#6366f1">
    <title>AquaFlow - 智能喝水提醒</title>

    <!-- PWA配置 -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192x192.svg">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="AquaFlow">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .container {
            max-width: 400px;
            padding: 40px 20px;
        }

        .logo {
            font-size: 4em;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .subtitle {
            font-size: 1.2em;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .btn-primary {
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
            border-color: transparent;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #5855eb, #7c3aed);
            transform: translateY(-2px) scale(1.05);
        }

        .features {
            margin-top: 40px;
            text-align: left;
        }

        .feature {
            margin: 15px 0;
            display: flex;
            align-items: center;
        }

        .feature-icon {
            margin-right: 15px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">💧</div>
        <h1>AquaFlow</h1>
        <p class="subtitle">智能喝水提醒助手</p>

        <a href="modern.html" class="btn btn-primary">🚀 开始使用</a>
        <a href="test-push.html" class="btn">🧪 功能测试</a>

        <div class="features">
            <div class="feature">
                <span class="feature-icon">🔔</span>
                <span>智能提醒系统</span>
            </div>
            <div class="feature">
                <span class="feature-icon">📊</span>
                <span>饮水量追踪</span>
            </div>
            <div class="feature">
                <span class="feature-icon">📱</span>
                <span>PWA应用支持</span>
            </div>
            <div class="feature">
                <span class="feature-icon">🎨</span>
                <span>未来感界面</span>
            </div>
        </div>
    </div>

</body>
</html>
